<!DOCTYPE html>

<html>

    <head>
        <title>Sign Up</title>
    </head>

    <body>
        
        <img src="../images/welcome.gif" alt="welcome" title="welcome" width="500" height="400">
        
        <header>
            <h1>Sign Up</h1>
        </header>
        <p>&#9829; Sign up with us for the first time and recieve one slice of our Ragin Cajun chicken pizza with your order.</p>
        <br><br>

        <form action="#" method="get">

            <main class="pp1">

                <br><br>

                <br><br>
            
                <label>State: <input type="text" name="state"></label> <label>Zip: <input type="text" name="zip"></label>

                <label>Password: <input type="password" name="password" required="required"></label>
                <br>
                <input type=image src="../images/submit.jpg" alt="Submit" width="150" height="200">
                <br><br>
            </main>
        </form>

</html>
